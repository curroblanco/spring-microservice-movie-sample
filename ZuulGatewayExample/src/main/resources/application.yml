server:
  port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
      
ribbon:
  eureka:
    enabled: true
    
zuul:
  routes:
    movies:
      path: /movie/**
      serviceId: movies-microservice
    actors:
      path: /actor/**docker
      serviceId: movies-microservice
      
spring:
  application:
    name: zuul-gateway